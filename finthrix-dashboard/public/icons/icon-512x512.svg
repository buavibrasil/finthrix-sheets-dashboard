<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="url(#gradient)" />
  
  <!-- Main Icon - Financial Chart -->
  <g transform="translate(128, 128)">
    <!-- Chart Bars -->
    <rect x="40" y="180" width="32" height="76" rx="4" fill="white" opacity="0.9" />
    <rect x="88" y="140" width="32" height="116" rx="4" fill="white" opacity="0.9" />
    <rect x="136" y="100" width="32" height="156" rx="4" fill="white" opacity="0.9" />
    <rect x="184" y="60" width="32" height="196" rx="4" fill="white" opacity="0.9" />
    
    <!-- Trend Line -->
    <path d="M40 200 L88 160 L136 120 L184 80 L232 40" 
          stroke="white" 
          stroke-width="4" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none" 
          opacity="0.8" />
    
    <!-- Data Points -->
    <circle cx="40" cy="200" r="6" fill="white" />
    <circle cx="88" cy="160" r="6" fill="white" />
    <circle cx="136" cy="120" r="6" fill="white" />
    <circle cx="184" cy="80" r="6" fill="white" />
    <circle cx="232" cy="40" r="6" fill="white" />
    
    <!-- Currency Symbol -->
    <text x="20" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" opacity="0.8">$</text>
  </g>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>