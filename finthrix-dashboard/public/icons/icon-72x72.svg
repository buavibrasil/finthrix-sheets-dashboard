<svg width="72" height="72" viewBox="0 0 72 72" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="36" cy="36" r="36" fill="url(#gradient)" />
  
  <!-- Main Icon - Financial Chart -->
  <g transform="translate(18, 18)">
    <!-- Chart Bars -->
    <rect x="5" y="25" width="4" height="11" rx="1" fill="white" opacity="0.9" />
    <rect x="12" y="19" width="4" height="17" rx="1" fill="white" opacity="0.9" />
    <rect x="19" y="14" width="4" height="22" rx="1" fill="white" opacity="0.9" />
    <rect x="26" y="8" width="4" height="28" rx="1" fill="white" opacity="0.9" />
    
    <!-- Trend Line -->
    <path d="M5 28 L12 22 L19 17 L26 11 L33 5" 
          stroke="white" 
          stroke-width="1.5" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none" 
          opacity="0.8" />
    
    <!-- Data Points -->
    <circle cx="5" cy="28" r="1.5" fill="white" />
    <circle cx="12" cy="22" r="1.5" fill="white" />
    <circle cx="19" cy="17" r="1.5" fill="white" />
    <circle cx="26" cy="11" r="1.5" fill="white" />
    <circle cx="33" cy="5" r="1.5" fill="white" />
    
    <!-- Currency Symbol -->
    <text x="3" y="6" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white" opacity="0.8">$</text>
  </g>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>