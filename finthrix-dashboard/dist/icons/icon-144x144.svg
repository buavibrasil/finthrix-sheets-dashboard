<svg width="144" height="144" viewBox="0 0 144 144" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="72" cy="72" r="72" fill="url(#gradient)" />
  
  <!-- Main Icon - Financial Chart -->
  <g transform="translate(36, 36)">
    <!-- Chart Bars -->
    <rect x="11" y="50" width="9" height="22" rx="2" fill="white" opacity="0.9" />
    <rect x="25" y="39" width="9" height="33" rx="2" fill="white" opacity="0.9" />
    <rect x="39" y="28" width="9" height="44" rx="2" fill="white" opacity="0.9" />
    <rect x="53" y="17" width="9" height="55" rx="2" fill="white" opacity="0.9" />
    
    <!-- Trend Line -->
    <path d="M11 56 L25 45 L39 34 L53 23 L67 11" 
          stroke="white" 
          stroke-width="2" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none" 
          opacity="0.8" />
    
    <!-- Data Points -->
    <circle cx="11" cy="56" r="2" fill="white" />
    <circle cx="25" cy="45" r="2" fill="white" />
    <circle cx="39" cy="34" r="2" fill="white" />
    <circle cx="53" cy="23" r="2" fill="white" />
    <circle cx="67" cy="11" r="2" fill="white" />
    
    <!-- Currency Symbol -->
    <text x="6" y="11" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white" opacity="0.8">$</text>
  </g>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>