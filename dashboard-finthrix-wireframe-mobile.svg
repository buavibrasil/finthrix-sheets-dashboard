<svg width="375" height="812" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="375" height="812" fill="#f8f9fa"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="375" height="60" fill="#ffffff" stroke="#e9ecef" stroke-width="1"/>
  
  <!-- Title -->
  <text x="20" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212529">Dashboard FinThrix</text>
  
  <!-- Filter Button -->
  <rect x="320" y="15" width="40" height="30" fill="#f8f9fa" stroke="#ced4da" stroke-width="1" rx="4"/>
  <text x="335" y="33" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">⚙️</text>
  
  <!-- KPI Cards - Stacked -->
  <!-- Saldo Atual -->
  <rect x="20" y="80" width="335" height="80" fill="#ffffff" stroke="#e9ecef" stroke-width="1" rx="8"/>
  <circle cx="50" cy="110" r="12" fill="#28a745"/>
  <text x="75" y="105" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Saldo Atual</text>
  <text x="75" y="125" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#28a745">R$ 15.420,50</text>
  <text x="75" y="140" font-family="Arial, sans-serif" font-size="10" fill="#28a745">+5.2% vs mês anterior</text>
  
  <!-- Entradas e Saídas - Side by Side -->
  <rect x="20" y="180" width="160" height="80" fill="#ffffff" stroke="#e9ecef" stroke-width="1" rx="8"/>
  <circle cx="45" cy="210" r="10" fill="#28a745"/>
  <text x="65" y="205" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Entradas</text>
  <text x="65" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">R$ 8.500</text>
  <text x="65" y="235" font-family="Arial, sans-serif" font-size="8" fill="#28a745">+12.3%</text>
  
  <rect x="195" y="180" width="160" height="80" fill="#ffffff" stroke="#e9ecef" stroke-width="1" rx="8"/>
  <circle cx="220" cy="210" r="10" fill="#dc3545"/>
  <text x="240" y="205" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Saídas</text>
  <text x="240" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc3545">R$ 6.200</text>
  <text x="240" y="235" font-family="Arial, sans-serif" font-size="8" fill="#dc3545">-3.1%</text>
  
  <!-- Contas a Pagar e Vencidas -->
  <rect x="20" y="280" width="160" height="80" fill="#ffffff" stroke="#e9ecef" stroke-width="1" rx="8"/>
  <circle cx="45" cy="310" r="10" fill="#ffc107"/>
  <text x="65" y="305" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">A Pagar</text>
  <text x="65" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffc107">R$ 1.850</text>
  <text x="65" y="335" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">(5 contas)</text>
  
  <rect x="195" y="280" width="160" height="80" fill="#ffffff" stroke="#e9ecef" stroke-width="1" rx="8"/>
  <circle cx="220" cy="310" r="10" fill="#dc3545"/>
  <text x="240" y="305" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Vencidas</text>
  <text x="240" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc3545">R$ 320</text>
  <text x="240" y="335" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">(2 contas)</text>
  
  <!-- Trend Chart -->
  <rect x="20" y="380" width="335" height="180" fill="#ffffff" stroke="#e9ecef" stroke-width="1" rx="8"/>
  <text x="30" y="405" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212529">Tendência</text>
  
  <!-- Chart Area -->
  <rect x="30" y="415" width="315" height="120" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Sample Chart Lines -->
  <polyline points="50,520 100,500 150,485 200,470 250,455 300,440 330,425" 
            fill="none" stroke="#28a745" stroke-width="2"/>
  <polyline points="50,525 100,510 150,520 200,505 250,495 300,485 330,475" 
            fill="none" stroke="#dc3545" stroke-width="2"/>
  
  <!-- Legend -->
  <circle cx="50" cy="545" r="4" fill="#28a745"/>
  <text x="60" y="549" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Entradas</text>
  <circle cx="130" cy="545" r="4" fill="#dc3545"/>
  <text x="140" y="549" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Saídas</text>
  
  <!-- Category Distribution -->
  <rect x="20" y="580" width="335" height="180" fill="#ffffff" stroke="#e9ecef" stroke-width="1" rx="8"/>
  <text x="30" y="605" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212529">Distribuição por Categoria</text>
  
  <!-- Simplified Bar Chart for Mobile -->
  <rect x="40" y="620" width="80" height="15" fill="#007bff"/>
  <text x="130" y="632" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Alimentação (40%)</text>
  
  <rect x="40" y="645" width="40" height="15" fill="#28a745"/>
  <text x="90" y="657" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Transporte (20%)</text>
  
  <rect x="40" y="670" width="20" height="15" fill="#ffc107"/>
  <text x="70" y="682" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Lazer (10%)</text>
  
  <rect x="40" y="695" width="60" height="15" fill="#dc3545"/>
  <text x="110" y="707" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Outros (30%)</text>
  
  <!-- Recent Transactions - Compact -->
  <rect x="20" y="780" width="335" height="25" fill="#ffffff" stroke="#e9ecef" stroke-width="1" rx="8"/>
  <text x="30" y="798" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#212529">Últimas Movimentações</text>
  <text x="300" y="798" font-family="Arial, sans-serif" font-size="10" fill="#007bff">Ver todas ▶</text>
  
  <!-- Sync Status -->
  <circle cx="340" cy="45" r="6" fill="#28a745"/>
  <text x="320" y="55" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">Sync</text>
  
  <!-- Bottom Navigation Hint -->
  <rect x="0" y="790" width="375" height="22" fill="#ffffff" stroke="#e9ecef" stroke-width="1"/>
  <text x="187" y="803" font-family="Arial, sans-serif" font-size="10" fill="#6c757d" text-anchor="middle">Deslize para ver mais</text>
</svg>